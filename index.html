<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
        integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog=="
        crossorigin="anonymous" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&display=swap" rel="stylesheet">
    <title>Cerdit card(Mohamed-Hessuin)</title>
</head>

<body>
    <section id="container">
        <div class="pay-info">
            <form class="form">
                <div class="firstDivs">
                    <div class="form-group">
                        <label for="CN">Card Number</label>
                        <input class="input1 focusForm numberOfCard NUC" type="text">
                    </div>

                    <div class="form-group">
                        <label for="CN">Card Name</label>
                        <input class="input1 focusForm nameOfCard NAC" type="text">
                    </div>

                    <div class="form-group2">
                        <div class="labels">
                            <label for="CN">Expiration Date</label>
                            <label>CVV</label>
                        </div>
                        <div class="date-cvv">
                            <div class="date">

                                <select class="selection focusForm selc1 ED" name="Month">
                                    <option value=" " class="ED"" ><i class=" fas fa-check"></i>Month</option>
                                    <option value="01" class="entireDate"" >1</option>
                                    <option value=" 02" class="entireDate"" >2</option>
                                    <option value=" 03" class="entireDate"" >3</option>
                                    <option value=" 04" class="entireDate"" >4</option>
                                    <option value=" 05" class="entireDate"" >5</option>
                                    <option value=" 06" class="entireDate"" >6</option>
                                    <option value=" 07" class="entireDate"" >7</option>
                                    <option value=" 08" class="entireDate"" >8</option>
                                    <option value=" 09" class="entireDate"" >9</option>
                                    <option value=" 10" class="entireDate"" >10</option>
                                    <option value=" 11" class="entireDate"" >11</option>
                                    <option value=" 12" class="entireDate"" >12</option>
                            </select>
                            <select class=" selection focusForm selc2 ED" name="Year">
                                    <option value=" " class="ED"><i class="fas fa-check"></i>Year</option>
                                    <option value="19" class="entireDate">2019</option>
                                    <option value="20" class="entireDate">2020</option>
                                    <option value="21" class="entireDate">2021</option>
                                    <option value="22" class="entireDate">2022</option>
                                    <option value="23" class="entireDate">2023</option>
                                    <option value="24" class="entireDate">2024</option>
                                    <option value="25" class="entireDate">2025</option>
                                    <option value="26" class="entireDate">2026</option>
                                    <option value="27" class="entireDate">2027</option>
                                </select>

                            </div>
                            <div class="cvv">
                                <input class="dcData focusForm theCvvValue" type="text">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="secondDivs">
                    <div class="form-group3">
                        <input class="submit" type="submit">
                    </div>
                </div>
            </form>
            <div class="Flip-Card">
                <div class="cerditCard">
                    <div class="cerditContainer">
                        <div class="logos">
                            <div class="barCode"><img src="/photos/d89u9oP.png" alt="barCode"></div>
                            <div class="visa"><img src="./photos/ZmTOjp8.png" alt="visa"></div>
                        </div>
                        <div class="cerditCardNum NUC">
                            <div class="group">
                                <div class="cardDigitValue">#</div>
                                <div class="cardDigitValue">#</div>
                                <div class="cardDigitValue">#</div>
                                <div class="cardDigitValue">#</div>
                            </div>
                            <div class="group">
                                <div class="cardDigitValue">#</div>
                                <div class="cardDigitValue">#</div>
                                <div class="cardDigitValue">#</div>
                                <div class="cardDigitValue">#</div>
                            </div>
                            <div class="group">
                                <div class="cardDigitValue">#</div>
                                <div class="cardDigitValue">#</div>
                                <div class="cardDigitValue">#</div>
                                <div class="cardDigitValue">#</div>
                            </div>
                            <div class="group">
                                <div class="cardDigitValue">#</div>
                                <div class="cardDigitValue">#</div>
                                <div class="cardDigitValue">#</div>
                                <div class="cardDigitValue">#</div>
                            </div>
                        </div>
                        <div class="moreCardInfo">
                            <div class="holderName NAC">
                                <label class="infoLabel">Card Holder</label>
                                <div class="theName">AD SOYAD</div>
                            </div>


                            <div class="expiredDate ED">
                                <label class="infoLabel">Expires</label>
                                <div class="dateValue">
                                    <div class="Dt MM">MM</div>
                                    <div class="Dt">/</div>
                                    <div class="Dt YY">YY</div>
                                </div>
                            </div>


                        </div>
                        <div>

                        </div>
                    </div>

                    <div class="Back">
                        <div class="cerditContainerBack">
                            <div class="blackField"></div>
                            <div class="cvV">
                                <label>CVV</label>
                                <div class="CVVvalue"></div>
                            </div>

                            <div class="backVisa"><img src="./photos/ZmTOjp8.png" alt="visa"></div>

                        </div>

                    </div>




                </div>
            </div>
        </div>
        <div id="userCheckout">

            <div class="endText">WE ALWAYS IN YOUR <span class="serve">SERVE</span></div>
            <div class="mohamed">Mohamed Hessuin</div>


        </div>


    </section>






    <script src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.7/ScrollMagic.min.js"
        integrity="sha256-2p2tRZlPowp3P/04Pw2rqVCSbhyV/IB7ZEVUglrDS/c=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.7/plugins/debug.addIndicators.min.js"
        integrity="sha256-XBVALc3QsDSQiDtiaBwNZ2rxCJTHzlUhhlDQ84J8bw8=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.7/plugins/animation.gsap.min.js"
        integrity="sha256-+9YNuItWuR4sbqeaNiJOxG0BvptYz4fbUXbIZoH5Jwo=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.2.6/gsap.min.js"
        integrity="sha256-3arngJBQR3FTyeRtL3muAGFaGcL8iHsubYOqq48mBLw=" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>

</html>
